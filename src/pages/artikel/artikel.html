<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Daftar Artikel</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let artikel of (artikels | async)?.results" (click)="openDetails(artikel)">
          {{ artikel.title }}
        </button>
      </ion-list>

</ion-content>
