<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Masuk</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list text-center>
        <br>
        <H3> Selamat Datang </H3>
        <br>
         <ion-item>
            <ion-label color="primary" >Nama Pengguna</ion-label>
            <ion-input type="email" [(ngModel)]="credentials.username" ></ion-input>
          </ion-item>
          <br>
          <ion-item>
            <ion-label color="primary" >Kata Sandi</ion-label>
            <ion-input type="password" [(ngModel)]="credentials.password" ></ion-input>
        </ion-item>

        <br>
        <br>
        <button ion-button round center (click)="login()">Masuk</button>

        <br>
        <p  text-center tappable> Lupa Kata Sandi </p>
        <p  text-center tappable (click)="register()" > Tidak punya akun? Daftar </p>
    </ion-list>
</ion-content>
